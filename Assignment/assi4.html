<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    table{
        border-collapse: collapse;
        margin-inline: auto;
        margin-top:10rem;
        height: 15rem;
        width: 25rem;
        }
        input{
            margin-left: 3rem;
        }
        button{
            height: 30px;
            width: 100px;
            border-radius: 4px;
        }
</style>
<body>
    <table border="1">
        <thead><th colspan="2"><h2>Sign in</h2></th></thead>
        <tbody>
            <tr>
                <th>E-Mail address</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th colspan="2"><button>Sign In</button></th>
            </tr>
        </tbody>
    </table>
</body>
</html>
