<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin-inline: auto;
        background-color: rgb(239, 223, 197);
        border-spacing: 12px;
        height:400px;
        width:40%;
        border: 5px solid rgb(90, 79, 79);
    }
    thead{
        background-color: orangered;
    }
    h1{
        font-family:cursive;
    }
    td{
        border-style: none;
    }
   button{
    width: 500px;
    height: 40px;
    border-radius: 5px;
    background-color: yellow;
   }
</style>
<body>
  <table border="1">
    <thead>
        <tr>
        <th><h1>Contact Us!</h1></th>
        </tr>
    </thead>
<tbody>
    <tr>
        <td><input type="text" size="65" placeholder="Name...."></td>
    </tr>
    <tr>
        <td>
            <input type="email" size="65" placeholder="Email.....">
        </td>
    </tr>
    <tr>
        <td>
            <input type="text"  size="65" placeholder="Subject.....">
        </td>
    </tr>
    <tr>
        <td><textarea rows="5" cols="60" placeholder="Message...."></textarea></td>
    </tr>
    <tr>
        <td><button >Send Message</button></td>
    </tr>
</tbody>
  </table>
</body>
</html>
